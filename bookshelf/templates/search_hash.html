{% extends "base.html" %}

{% block content %}

<h3> Books that are {{hashtag}} </h3> <hr>
<br>

<a href="/books" class="btn btn-success btn-sm" id = "back_button">
  <i class="glyphicon glyphicon-home"></i>
  Home
</a> <br> <br>


{% for book in books %}
<div class="media">
  <a href="/books/{{book.id}}">
    <div class="media-left">
      <img src="{{book.imageUrl}}" height="270" width="180">
    </div>
    <div class="media-body">
      <h4>{{book.title}}</h4>
      <p>{{book.author}} | {{book.publishedYear}}</p>
    </div>
  </a>
</div>
{% else %}
<p>No books found</p>
{% endfor %}

{% if next_page_token %}
<nav>
  <ul class="pager">
    <li><a href="?page_token={{next_page_token}}">More</a></li>
  </ul>
</nav>
{% endif %}

{% endblock %}
